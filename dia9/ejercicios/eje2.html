<!DOCTYPE HTML>
<html>
  

<body>

  <p>resultado de script abajo</p>
  <p id="resultado"></p>

  <script>
    //objeto para sumar dos numeros
    
    let areaCIrculo={
      PI:3.14,
      radio:0,
      calcula:function(){
        return (this.PI * (this.radio**2));
      }
    }

    let area=Object.create(areaCIrculo);
    
    //se establecen los valoress
    area.radio=5;
    let result=area.calcula();
    document.getElementById("resultado").innerHTML =result;
    
    //se crea otro objeto
    let area2=Object.create(area);
    console.log(area2.calcula());

  </script>


</body>

</html>
